apiVersion: apps/v1
kind: Deployment
metadata:
  name: ioeventui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ioeventui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ioeventui
    spec:
      containers:
      - name: ioeventui
        image: ioevent/cockpit-ui:latest
        resources:
          requests:
            memory: "3Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
        ports:
        - containerPort: 3000
        env:
        - name: COCKPit_API_URL
          value: "k8s-default-ioeventc-dce45437d4-04d11dd61b0b0fd3.elb.eu-central-1.amazonaws.com:8761/api"
        - name: COCKPit_UI_REGISTRATION
          value: "true#####"

---
apiVersion: v1
kind: Service
metadata:
  name: ioeventui-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
spec:
  selector:
    app.kubernetes.io/name: ioeventui-service
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: LoadBalancer